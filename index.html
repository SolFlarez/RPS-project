<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class="score-container">
      <div class="player-score-result"></div>
      <div class="cpu-score-result"></div>
    </div>
    <div class="image-container">
      <img src="rock.png" alt="rock" width="200" height="200" class="rock" />
      <img src="paper.png" alt="paper" width="200" height="200" class="paper" />
      <img
        src="scissors.png"
        alt="scissors"
        width="200"
        height="200"
        class="scissors"
      />
    </div>
    <div class="text-result"></div>
    <div class="button-container">
      <button id="rock" class="button">Rock</button>
      <button id="paper" class="button">Paper</button>
      <button id="scissors" class="button">Scissors</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
